{% extends 'base.html' %}
{% block title %}Sign up - Islmaice{% endblock %}
{% block content %}
<h2>Create your account</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
<p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
{% endblock %}
